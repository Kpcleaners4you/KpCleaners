<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPCleaners</title>
    <style>
        body {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            background-color: #f0f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background-color: #1565c0;
            color: #ffc107;
            text-align: center;
            padding: 1.5em;
            border-radius: 10px 10px 0 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        section {
            position: relative;
            padding: 2em;
            background-color: #f0f5f5;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
            color: #333;
        }

        img.sticky-image {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #0d47a1;
            color: #ffc107;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            margin-top: 20px;
            outline: none;
        }

        button:hover {
            background-color: #1565c0;
        }

        #contactForm {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 2px solid #0d47a1;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        footer {
            background-color: #1565c0;
            color: #ffc107;
            text-align: center;
            padding: 1em;
            border-radius: 0 0 10px 10px;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 24px;
            color: #0d47a1;
            margin-bottom: 15px;
        }

        section h3 {
            font-size: 24px;
            color: #0d47a1;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        section li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Animation for h3 and li elements */
        section.animated h3,
        section.animated li {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 45px; margin-bottom: 0;">KPCleaners</h1>
        <p style="font-size: 18px; margin-top: 5px;">Around the Clock Clean.</p>
    </header>

    <section class="animated">
        <img src="/storage/emulated/0/k-p cleaners/pexels-tima-miroshnichenko-6195277.jpg" alt="Sticky Img" class="sticky-image">
        
        <h2>Welcome to <span style="color: #ffc107;">KP Cleaners</span>!</h2>
        <h3>We offer</h3>
        <p style="font-size: 16px; line-height: 1.6;">
            <li>Commercial Office Cleaning</li>
            <li>Residential Cleaning</li>
            <li>Vacation and Airbnb Resets</li>
            <li>Deep Cleaning for Move In/Move Out</li>
        </p>
        <button onclick="showContactForm()">Contact Us</button>
    </section>

    <section id="contactForm">
        <h2 style="font-size: 24px; color: #0d47a1;">Contact <span style="color: #ffc107;">KPCleaners</span></h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        &copy; 2023 <span style="color: #ffc107;">KPCleaners</span>. All rights reserved.
    </footer>

    <script>
        function showContactForm() {
            const contactForm = document.getElementById('contactForm');
            contactForm.style.display = 'block';

            // Trigger animation
            contactForm.classList.add('animated');
        }
    </script>
</body>
</html>
