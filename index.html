<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPCleaners</title>
    <style>
        body {
            font-family: 'Pacifico', cursive; /* Curly font */
            margin: 0;
            padding: 0;
            background-color: #f0f5f5; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background-color: #1565c0; /* Dark blue */
            color: #ffc107; /* Yellow */
            text-align: center;
            padding: 1.5em; /* Increased header size by 50% */
            border-radius: 10px 10px 0 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        section {
            position: relative; /* Added to allow positioning of the sticky image */
            padding: 2em;
            background-color: #f0f5f5; /* Light gray background */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
            color: #333; /* Dark gray text */
        }

        img.sticky-image {
            width: 100%;
            max-width: 400px; /* Adjust as needed */
        }

        button {
            background-color: #0d47a1; /* Darker blue */
            color: #ffc107; /* Yellow */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            margin-top: 20px;
            outline: none;
        }

        button:hover {
            background-color: #1565c0; /* Dark blue on hover */
        }

        #contactForm {
            display: none;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 2px solid #0d47a1; /* Darker blue border */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        footer {
            background-color: #1565c0; /* Dark blue */
            color: #ffc107; /* Yellow */
            text-align: center;
            padding: 1em;
            border-radius: 0 0 10px 10px;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Make "We offer" look more like a header */
        section h3 {
            font-size: 32px; /* Increased font size */
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Increase font size for services text */
        section li {
            font-size: 24px; /* Increased font size */
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 45px; margin-bottom: 0;">KPCleaners</h1>
        <p style="font-size: 18px; margin-top: 5px;">Around the Clock Clean</p>
    </header>

    <section>
        <!-- Removed sticky properties from image element -->
        <img src="<img src="pexels-tima-miroshnichenko-6195277.jpg" alt="Sticky Img" class="sticky-image">
        
        <h2 style="font-size: 24px; color: #0d47a1;">Welcome to <span style="color: #ffc107;">KPCleaners</span>!</h2>
        <h3>We offer</h3>
        <p style="font-size: 16px; line-height: 1.6;">
            <li style="font-size: 24px;">commercial office cleaning</li> 
            <li style="font-size: 24px;">residential</li> 
            <li style="font-size: 24px;">vacation and air bnb resets</li>
            <li style="font-size: 24px;">Deep cleaning for move in/move out</li>
        </p>
        <button onclick="showContactForm()">Contact Us</button>
    </section>

    <section id="contactForm">
        <h2 style="font-size: 24px; color: #0d47a1;">Contact <span style="color: #ffc107;">KPCleaners</span></h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        &copy; 2023 <span style="color: #ffc107;">KPCleaners</span>. All rights reserved.
    </footer>

    <script>
        function showContactForm() {
            document.getElementById('contactForm').style.display = 'block';
        }
    </script>
</body>
    </html>
