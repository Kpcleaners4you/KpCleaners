<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPCleaners</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            background-color: #f0f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: #1565c0;
            color: #ffc107;
            text-align: center;
            padding: 1.5em;
            border-radius: 10px 10px 0 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        section {
            position: relative;
            padding: 2em;
            background-color: #f0f5f5;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
            color: #333;
        }

        img.sticky-image {
            width: 100%;
            max-width: 100%; /* Make the image responsive */
            height: auto;
        }

        button {
            background-color: #0d47a1;
            color: #ffc107;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            margin-top: 20px;
            outline: none;
        }

        button:hover {
            background-color: #1565c0;
        }

        #contactForm {
            display: none;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 2px solid #0d47a1;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            font-weight: normal;
        }

        footer {
            background-color: #1565c0;
            color: #ffc107;
            text-align: center;
            padding: 1em;
            border-radius: 0 0 10px 10px;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        section h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        section li {
            font-size: 18px; /* Adjusted font size for better readability on mobile */
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 36px; margin-bottom: 0;">KPCleaners</h1>
        <p style="font-size: 16px; margin-top: 5px;">Around the Clock Clean</p>
    </header>

    <section>
        <<img src="pexels-tima-miroshnichenko-6195277.jpg" alt="Sticky Img" class="sticky-image" onerror="this.src='img src="pexels-tima-miroshnichenko-6195277.jpg"
        
        <h2 style="font-size: 20px; color: #0d47a1;">Welcome to <span style="color: #ffc107;">KPCleaners</span>!</h2>
        <h3>We offer</h3>
        <p style="font-size: 16px; line-height: 1.6;">
            <li>Commercial office cleaning</li> 
            <li>Residential</li> 
            <li>Vacation and Airbnb resets</li>
            <li>Deep cleaning for move in/move out</li>
        </p>
        <button onclick="showContactForm()">Contact Us</button>
    </section>

    <section id="contactForm">
        <h2 style="font-size: 20px; color: #0d47a1;">Contact <span style="color: #ffc107;">KPCleaners</span></h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        &copy; 2023 <span style="color: #ffc107;">KPCleaners</span>. All rights reserved.
    </footer>

    <script>
        function showContactForm() {
            document.getElementById('contactForm').style.display = 'block';
        }
    </script>
</body>
</html>
